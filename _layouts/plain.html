<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        max-width: 700px;
        margin: 0 auto;
        padding: 2rem 1rem;
        line-height: 1.6;
        font-size: 1rem;
        color: #111;
        background-color: #fff;
      }

      h1,
      h2,
      h3 {
        margin-top: 2rem;
        line-height: 1.3;
        color: #222;
      }

      p {
        margin: 1rem 0;
      }

      a {
        color: #0066cc;
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        body {
          font-size: 1.05rem;
          padding: 1.5rem 1rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        h2 {
          font-size: 1.4rem;
        }

        h3 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
